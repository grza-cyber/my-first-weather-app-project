<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My first weather app project</title>
  </head>
  <body id="wrapper">
    <div class="container">
      <header>
        <form id="searchCity" action="">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter-city"
            id="searchingCity"
          />
          <input
            type="submit"
            id="validateCity"
            class="submit-city"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="city">
            <h1>Paris</h1>
          </div>
          <div id="temperatures">18</div>
        </div>
      </main>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
