<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My first weather app project</title>
  </head>
  <body id="wrapper">
    <div class="container">
      <header>
        <form id="searchCity" action="">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter-city"
            id="searchingCity"
          />
          <input
            type="submit"
            id="validateCity"
            class="submit-city"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="city">
            <h1>Paris</h1>
            <p>
                <span id="dayAndTime">Saturday 15:32</span>, foggy <br />
                Humidity: <strong id="humidity">87%</strong>, Wind:
                <strong>7.2km/h</strong>
              </p>
          </div>
          <div id="temperatures">18</div>
          <div class="current-temperature">
            <span class="temperature-icon" id="temp-icon">☀️</span>
            <span class="temperature-value" id="temp-value">14</span>
            <span class="temperature-unit" id="temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <!--<a href="#" target="_blank"> -->Grazia Rita Iannantuoni <!-- </a> --> and is
          <a href="https://github.com/grza-cyber/my-first-weather-app-project" target="_blank"> on GitHub</a> and
          <a href="https://my-first-weather-app-at-shecodes.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
